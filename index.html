<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <form class="simple-form">
            <h2>01. проста форма</h2>
            <p>
                <label>
                    <input class="style-in" type="text" name="name" placeholder="Введіть ім'я">
                </label>
            </p>
            <p>
                <label>
                    <input class="style-in" type="email" name="email" placeholder="Email">
                </label>
            </p>
            <p>
                <label>
                    <select class="style-in" name="city">
                        <option value="none">Ваше місто</option>
                        <option value="Хмельницький">Хмельницький</option>
                        <option value="Львів">Львів</option>
                        <option value="Київ">Київ</option>
                        <option value="Тернопіль">Тернопіль</option>
                    </select>
                </label>
            </p>
            <p>
                <textarea class="style-in" name="email" rows="6" maxlength="30" placeholder="Email"></textarea>
            </p>
            <p>
                <input class="style-in" type="submit" value="Зареєструватися">
            </p>
        </form>
        <form>
            <h2>02. елементи</h2>
            <div class="element-form style">
                <div>
                    <p>
                        <input id="post" class="deli" type="radio" name="post" value="Нова Пошта">
                        <label for="post">Нова Пошта</label>
                    </p>
                    <p>
                        <input id="courier" class="deli" type="radio" name="post" value="Кур’єр">
                        <label for="courier">Кур’єр</label>
                    </p>
                    <p>
                        <input id="deli" class="deli" type="radio" value="Самовивіз" disabled>
                        <label for="deli">Самовивіз</label>
                    </p>
                </div>
                <div>
                    <p>
                        <input id="read" class="check" type="checkbox" name="read" value="умова">
                        <label for="read">Прочитав умови договору</label>
                    </p>
                    <p>
                        <input id="agree" class="check" type="checkbox" name="agree" value="згідний">
                        <label for="agree">Згідний з ПДВ 9%</label>
                    </p>
                    <p>
                        <input id="getnews" class="check" type="checkbox" value="отримати новини" disabled>
                        <label for="getnews">Отримувати новини на ел. пошту</label>
                    </p>
                </div>
                <div>
                    <fieldset>
                        <div class="element-form">
                            <p>Статус</p>
                            <p>
                                <input id="news" class="check" type="checkbox" name="news" value="новини">
                                <label for="news">Новинки</label>
                            </p>
                            <p>
                                <input id="akcii" class="check" type="checkbox" name="akcii" value="акції">
                                <label for="akcii">Акційні товари</label>
                            </p>
                            <p>
                                <input id="sale" class="check" type="checkbox" name="sale" value="акціїї">
                                <label for="sale">Розпродаж</label>
                            </p>
                        </div>
                        <div class="date">
                            <p>Дата</p>
                            <p>
                                <input type="date" value="2018-03-17" name="calendar">
                            </p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
        <form>
            <h2>03. стилізовані чекбокси </h2>
            <div class="style-radio style">
                <div class="style-radio-people">
                    <p>
                        <input id="man" class="man" type="radio" name="people" value="Чоловік">
                        <label for="man">Чоловік</label>
                    </p>
                    <p>
                        <input id="women" class="women" type="radio" name="people" value="Жінка">
                        <label for="women">Жінка</label>
                    </p>
                </div>
                <div class="checkbox-checked">
                    <p>
                        <input id="newnews" class="checkbox" type="checkbox" name="new-news" value="Отримувати новини">
                        <label for="newnews">Отримувати новини</label>
                    </p>
                    <p>
                        <input id="by" class="checkbox" type="checkbox" name="by" value="Купити ковбаси">
                        <label for="by">Купити додому ковбаси</label>
                    </p>
                    <p>
                        <input id="onlight" class="checkbox" type="checkbox" name="on-light" value="Включити світло">
                        <label for="onlight">Включити світло</label>
                    </p>
                </div>
            </div>
        </form>
        <form>
            <h2>04. форма таблицею</h2>
            <h3>Заповніть усі необхідні поля</h3>
            <table>
                <tbody>
                    <tr>
                        <td><label for="nametabl">ФІО:</label></td>
                        <td><input class="style-in" id="nametabl" type="text" name="nametabl" placeholder="Введіть ім’я"></td>
                    </tr>
                    <tr>
                        <td><label for="pin">Пароль:</label></td>
                        <td><input class="style-in" id="pin" type="password" placeholder="Введіть не менше 6 символів"></td>
                    </tr>
                    <tr>
                        <td><label for="city">Місто:</label></td>
                        <td>
                            <select id="city" class="style-in" name="city">
                                <option value="none">Ваше місто</option>
                                <option value="Хмельницький">Хмельницький</option>
                                <option value="Львів">Львів</option>
                                <option value="Київ">Київ</option>
                                <option value="Тернопіль">Тернопіль</option>
                            </select>
                    </tr>
                    <tr>
                        <td><label>Стать:</label></td>
                        <td><input id="mantabl" type="radio" name="people" value="Чоловік">
                            <label for="mantabl">Чоловік</label>
                            <input id="womtabl" type="radio" name="people" value="Жінка">
                            <label for="womtabl">Жінка</label></td>
                    </tr>
                    <tr>
                        <td><label for="file">Фото:</label></td>
                        <td><input id="file" class="filetabl" type="file" value="file"></td>
                    </tr>
                    <tr>
                        <td><label for="koment">Коментарій:</label></td>
                        <td><textarea class="style-in" id="koment" class="style-in" name="Коментарій" rows="1" maxlength="1"
                                placeholder="Введіть текст повідомлення"
                                style="margin-top: 0px; margin-bottom: 0px; height: 5px;"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="style-in" type="submit" value="Зареєструватися"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
